    $(function () {

        //客户姓名和证件号验证
        $.extend($.fn.validatebox.defaults.rules, {
            idcard: {
                validator: function (value) {
                    return /^\d{15}(\d{2}[A-Za-z0-9])?$/i.test(value);
                },
                message: '证件号码格式不正确'
            },
            checkDateTime: {
                validator: function (value, param) {
                    fromDate = $(param[0]).val();
                    if (fromDate != "") {
                        if (fromDate.replace(/-/g, "") > value.replace(/-/g, "")) {
                            return false;
                        } else {
                            return true;
                        }
                    } else {
                        return true;
                    }
                },
                message: '开始日期应小于结束日期'
            }
        });

        var sValue = $("#loanKind").val();
        $('#loanKindName').combobox({
            onBeforeLoad: function (param) {
                if (sValue != "") {
                    $('#loanKindName').combobox('select', [sValue]);
                }
            },
            onSelect: function (rec) {
                $("#loanKind").val(rec.value);
            }
        });
    });

    <!--格式化时间  时分秒-->
    function formatDateHMS(row) {
        var date = new Date(row);

        var year = date.getFullYear().toString();

        var month = (date.getMonth() + 1);

        var day = date.getDate().toString();

        var hour = date.getHours().toString();

        var minutes = date.getMinutes().toString();

        var seconds = date.getSeconds().toString();

        if (month < 10) {

            month = '0' + month;
        }
        if (day < 10) {
            day = '0' + day;
        }
        if (hour < 10) {
            hour = '0' + hour;
        }
        if (minutes < 10) {
            minutes = '0' + minutes;
        }
        if (seconds < 10) {
            seconds = '0' + seconds;
        }

        return year + '-' + month + '-' + day + ' ' + hour + ':' + minutes + ':' + seconds;
    }

    <!--格式化时间-->
    function formatDate(row) {
        var date = new Date(row);

        var year = date.getFullYear().toString();

        var month = (date.getMonth() + 1);

        var day = date.getDate().toString();

        var hour = date.getHours().toString();

        var minutes = date.getMinutes().toString();

        var seconds = date.getSeconds().toString();

        if (month < 10) {
            month = '0' + month;
        }
        if (day < 10) {
            day = '0' + day;
        }
        return year + '-' + month + '-' + day;
    }

    <!--格式化金额-->
    function formatMoney(s) {
        s = parseFloat(s);//去除首位输入的0，如002，小数不影响parseFloat字符串转数字
        //alert(s);
        s = s.toString();
        s = s.replace(/^(\d*)$/, "$1.");
        s = (s + "00").replace(/(\d*\.\d\d)\d*/, "$1");
        s = s.replace(".", ",");
        var re = /(\d)(\d{3},)/;
        while (re.test(s))
            s = s.replace(re, "$1,$2");
        s = s.replace(/,(\d\d)$/, ".$1");
        return s.replace(/^\./, "0.");
    }
